{% extends '../includes/control-panel.html' %}
	{% block title %}Agregar un producto{% endblock title %}
	{% block content %}
		<h3 class="title">Agregar un producto</h3>
		<form method="post" action="" enctype="multipart/form-data">
			{% csrf_token %}
			{{form.errors}}
			{% for field in form %}
				<div class='field'>
					<label class='label'>{{field.label}}</label>
					<div class='control'>
						{{field}}
					</div>
				</div>
			{% endfor %}
			<div class="field">
                        <div class="file">
                            <label class="file-label">
                              <input class="file-input" type="file" name="image">
                              <span class="file-cta">
                                <span class="file-icon">
                                  <i class="mdi mdi-upload"></i>
                                </span>
                                <span class="file-label">
                                  Fotos de tu producto ...
                                </span>
                              </span>
                            </label>
                          </div>
                    </div>


			<input class="button" type="submit" name="submit" value="Agregar producto">
		</form>
	{% endblock content %}
