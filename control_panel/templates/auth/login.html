<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/bulma.min.css">
    <link rel="stylesheet" href="../../static/css/auth.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="auth-form">
        <form method="post" action="">
            <h1 class="title">Iniciar Sesion</h1>
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input name="username" class="input" type="text" placeholder="Nombre de usuario">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input name="password" class="input" type="password" placeholder="Contraseña">
                </div>
            </div>
            <div class="form-end">
                <input class="button" type="submit" value="Iniciar sesión">
                <span>Todavia no sos usuario? <a href="{% url 'signup' %}">Registrate</a></span>
            </div>
        </form>
    </div>
</body>
</html>
