{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="{% static 'css/bulma.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/global.css'%}" />
    <link rel="stylesheet" href="{% static 'css/control-panel.css'%}" />
    <title>NeighborShop! - {% block title %}{% endblock title %}</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src={{market.logo.url}} alt={{market.name}}/>
                <span class='title navbar-item'>{{market.name}}</span>
            </a>
        </div>
    </nav>
    <div class="main-content">
        <div class="columns">
            <div class="left-menu column is-2">
                <aside class="menu">
                    <p class="menu-label">
                        Panel de Control
                    </p>
                    <ul class="menu-list">
                        <li><a href="{% url 'tienda' %}">Mis productos</a></li>
                    </ul>
                    <p class="menu-label">
                        Mis productos
                    </p>
                    <ul class="menu-list">
                        <li><a href="/tienda/producto/nuevo">Agregar producto</a></li>
                        <li><a href="/logout">Cerrar sesion</a></li>
                    </ul>
                    <ul>
                        <li>
                            <div style='border-radius:50%; background-color: red;'>
                                <img src={{user.image.url}} alt='user profile'/>
                            </div>
                        </li>
                    </ul>
                </aside>
            </div>
            <div class="products column is-6">
                {% block content %}
                {% endblock content %}
            </div>
            <div class="statistics column is-4">
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-title">Estadisticas</div>
                    </div>
                    <div class="content">
                        Estadisticas de los productos
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block footer %}{% endblock %}
</body>
</html>
