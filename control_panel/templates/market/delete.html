{% extends '../includes/control-panel.html' %}
{% block title %}Confirm delete
{% endblock title %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object.name }}"?</p>
        <input class="button is-danger" type="submit" value="Confirmar">
        <button class="button go-back">
            <a href="{% url 'tienda' %}">Volver</a>
        </button>
    </form>
{% endblock content %}
